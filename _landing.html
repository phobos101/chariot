<section id="landing" ng-controller="MainController as main">

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <img class="chariot" ng-src="./assets/chaaaRIOT_wordmark.png">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <form ng-submit="main.viewCompetition(competition)">
        <div class="form-group">
          <select class="form-control" id="choose_competition">
            <option value="Select Competition" disabled> Select Competition</option>
            <option> General Assembly Food Drive</option>
            <option> Shelter</option>
            <option> Help People Afford London Flats</option>
          </select>
          <button type="submit" class="btn btn-default"><img class="search" ng-src="./assets/search_icon.png"></button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
    <form ng-submit="main.newCompetition()">
      <div class="form-group">
        <button type="submit" class="btn btn-default"><img class="search" ng-src="./assets/create_icon.png"></button>
      </div>
    </form>
    </div>
  </div>

</section>
