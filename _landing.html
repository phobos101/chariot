<section id="landing" ng-controller="MainController as main">

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <img ng-src="http://fillmurray.com/200/200">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form ng-submit="main.viewCompetition(competition)">
        <div class="form-group">
          <label for="sel1">Choose competition</label>
          <select class="form-control" id="choose_competition">
            <option ng-repeat="competition in main.competitions">{{ competition.name }}</option>
          </select>
          <button type="submit">GO!</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <img ng-src="http://fillmurray.com/200/200">
    </div>
  </div>

</section>
