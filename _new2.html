<section id="new" ng-controller="MainController as main">

  <div id="main-upper" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1 id="main-heading">CHARIOT</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form role="form" ng-submit="main.viewCompetition(competition)" id="new-competition-form">
        <div class="form-group">
          <input type="text" name="competition-name" placeholder="Competition name (e.g. GA XMAS '15)" class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="competition-target" placeholder="Competition target (Â£)" class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="competition-firstteam-name" placeholder="Team 1's name" class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="competition-secondteam-name" placeholder="Team 2's name" class="form-control" >
        </div>
        <div class="form-group">
          <button id="main-submit" type="submit" class="btn btn-default">Go</button>
        </div>
      </form>
    </div>
  </div>

</section>
