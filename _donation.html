<div class="container" ng-controller="DonationController as donation">
  <div class="row">
    <div class="col-md-12 text-center push-down-12">
      <h1>You are donating to {{team.charity}}</h1>
      <h3>On behalf of {{team.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center push-down-3">
      <form>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="gbp-addon">Â£</span>
          <input type="number" name="amount" ng-model="amount" class="form-control" placeholder="Donation Amount">
        </div><br>
        <span class="input-group-btn">
        <button id="donate-button" ng-click="donation.donate(amount)" class="btn btn-default btn-lg push-down-2">
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
</div>
