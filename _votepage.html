<section id="vote-page" ng-controller="MainController as main">
  <div class="row">
    <div class="team col-xs-12" id="team-one" ng-click="main.donate(main.first)">
      <div id="graphic-one">
        <figure>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
              <stop offset="0%" stop-opacity="1" stop-color="#008B00"/>
              <stop offset="{{main.first.percent}}" stop-opacity="1" stop-color="#008B00">
                <animate attributeName="offset" values="0;{{main.first.decimal}};0" repeatCount="0.5" dur="5s" begin="0s"/>
              </stop>
              <stop offset="{{main.first.percent}}" stop-opacity="0" stop-color="#008B00">
                <animate attributeName="offset" values="0;{{main.first.decimal}};0" repeatCount="0.5" dur="5s"  begin="0s"/>
              </stop>
              <stop offset="100%" stop-opacity="0" stop-color="#008B00"/>
            </linearGradient>
            <circle cx="50" cy="50" r="49" fill="url(#lg)" stroke="#008B00" stroke-width="2"/>
          </svg>
        </figure>
      </div>
    </div>
  <div class="row">
    <div class="title col-xs-12">
      <h2 class="competitiontitle">{{ main.title }}</h2>
      <h3 class="target">Target Â£{{ main.target }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="team col-xs-12" id="team-two">
      <div id="graphic-two">
        <figure>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
              <stop offset="0%" stop-opacity="1" stop-color="red"/>
              <stop offset="{{main.second.percent}}" stop-opacity="1" stop-color="red">
                <animate attributeName="offset" values="0;{{main.second.decimal}};0" repeatCount="0.5" dur="5s" begin="0s"/>
              </stop>
              <stop offset="{{main.second.percent}}" stop-opacity="0" stop-color="white">
                <animate attributeName="offset" values="0;{{main.second.decimal}};0" repeatCount="0.5" dur="5s"  begin="0s"/>
              </stop>
              <stop offset="100%" stop-opacity="0" stop-color="white"/>
            </linearGradient>
            <circle cx="50" cy="50" r="49" fill="url(#lg)" stroke="crimson" stroke-width="2"/>
          </svg>
        </figure>
      </div>
    </div>
  </div>
</section>
